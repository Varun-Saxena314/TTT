<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='https://varun-saxena314.github.io/TTT/'" />
    <script type="text/javascript">
      (function() {
        // Get the current path, search, and hash
        var pathname = window.location.pathname.replace('/TTT', '');
        var search = window.location.search;
        var hash = window.location.hash;

        // Construct the new URL
        var baseUrl = "https://varun-saxena314.github.io/TTT";
        var newUrl = baseUrl + pathname + search + hash;

        // Redirect only if the new URL is different
        if (window.location.href !== newUrl) {
          window.location.href = newUrl;
        }
      })();
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="https://varun-saxena314.github.io/TTT/">click here</a>.</p>
  </body>
</html>
